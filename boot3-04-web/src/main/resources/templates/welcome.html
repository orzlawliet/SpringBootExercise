<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="~{common.html :: mytitle}">Title</title>
</head>
<body>
<h1>Welcome：<span th:text="${msg}"></span></h1>
<hr/>
th:text： 替換標籤體的內容； 會轉義
th:utext: 替換標籤體的內容; 不會轉義html標籤，真正顯示為html該有的樣式
<h1 th:text="${msg}">哈哈</h1>
<h1 th:utext="${msg}">呵呵</h1>
<hr/>
轉大寫
<h1 th:text="${#strings.toUpperCase(name)}"></h1>
<h1 th:text="${'前缀：'+name+'后缀'}"></h1>
拼串
<h1 th:text="|前缀哈哈 ${name} 后缀呵呵|"></h1>

<hr/>
th:任意html屬性; 動態替換任意屬性的值
<img th:src="@{${imgUrl}}" src="1.jpg" style="width: 250px;"/>
<br/>
th:attr：任意屬性指定
<img src="@{1.jpg}" style="width: 250px;" th:attr="src=@{${imgUrl}},style=${style} "/>
<br/>
th：其他指令
<img th:src="@{${imgUrl}}" th:style="${style}" th:if="${show}">
<br/>
2.jpg
<img src="/static/2.jpg" style="width: 10%" th:src="@{/static/2.jpg}">


<hr/>
</body>
</html>
